<div class="container">
  <h3>Por Pais</h3>
  <div class="row">
    <app-search-bar
      (onEnter)="getCountry($event)"
      (onDebouncer)="getSuggestion($event)"
      [suggestions]="suggestions"
    ></app-search-bar>
  </div>
  <div class="row">
    <app-countries-table
      *ngIf="countries"
      [countries]="countries"
    ></app-countries-table>
  </div>
</div>
